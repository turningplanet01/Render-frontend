<!DOCTYPE html>
<html>
  <head>
    <title>Hello Render</title>
  </head>
  <body>
    <h1>Hello Render Header</h1>
    <div id="app">Loading...</div> <!-- 添加加载状态 -->

    <script>
      // 添加错误处理
      fetch('https://hello-render-rv1z.onrender.com/api/hello')
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.json();
        })
        .then(data => {
          document.getElementById('app').innerText = data.message;
        })
        .catch(error => {
          console.error('Fetch error:', error);
          document.getElementById('app').innerText = 'Failed to load message';
        });
    </script>
  </body>
</html>
